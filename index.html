<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="js/openjpegjs.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Visualizador de Imágenes JP2 desde FastAPI</h1>
        <p class="lead">Decodificación de JPEG2000 con WebAssembly.</p>
        <span id="version"></span>
        <div class="row">
          <canvas id="myCanvas" width="512" height="512"></canvas>
        </div>
      </div>
      <div class="row">
        <button id="load">Cargar Imagen</button>
      </div>
    </div>
  </body>
  <script>
    var decoder = undefined;

    function main() {
      OpenJPEGWASM().then(function (openjpegjs) {
        document.getElementById("version").innerText = openjpegjs.getVersion();
        decoder = new openjpegjs.J2KDecoder();
      });
    }

    function loadArrayBuffer(arrayBuffer) {
      // Decodificar el buffer recibido usando el decodificador OpenJPEGJS
      const frameInfo = decoder.decode(arrayBuffer);
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = frameInfo.width;
      canvas.height = frameInfo.height;
      const imageData = ctx.createImageData(frameInfo.width, frameInfo.height);
      imageData.data.set(new Uint8ClampedArray(frameInfo.pixelData));
      ctx.putImageData(imageData, 0, 0);
    }

    document.getElementById("load").addEventListener("click", function () {
      fetch(
        "http://localhost:8000/get-image-raw/?x=100&y=100&width=300&height=300"
      )
        .then(function (response) {
          return response.arrayBuffer();
        })
        .then(function (arrayBuffer) {
          loadArrayBuffer(arrayBuffer);
        })
        .catch(function (err) {
          console.error("Error fetching image:", err);
        });
    });

    main();
  </script>
</html>
